<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://code.jquery.com/jquery-1.9.1.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/highcharts-3d.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <title>highcharts</title>
</head>

<body>
    <div class='container'>
        <div id='1'>
            <div class='name'>bbbb</div>
            <div class='number'>
                <input type='text' value='110' />
            </div>
        </div>
        <div id='2'>
            <div class='name'>cccc</div>
            <div class='number'>
                <input type='text' value='120' />
            </div>
        </div>
        <div id='3'>
            <div class='name'>dddd</div>
            <div class='number'>
                <input type='text' value='140' />
            </div>
        </div>
    </div>

    <button id="desc">从大到小</button>
    <button id="asc">从小到大</button>
</body>

</html>
<script>
    $(document).ready(function() {
        $(function() {

            var asc = function(a, b) {
                return $(a).find('input').val() > $(b).find('input').val() ? 1 : -1;
            }

            var desc = function(a, b) {
                return $(a).find('input').val() > $(b).find('input').val() ? -1 : 1;
            }

            var sortByInput = function(sortBy) {
                var sortEle = $('.container>div').sort(sortBy);
                $('.container').empty().append(sortEle);
            }

            $('#desc').click(function() {
                sortByInput(desc);
            });

            $('#asc').click(function() {
                sortByInput(asc);
            });
        })
    });
</script>
